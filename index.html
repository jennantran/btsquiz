<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="BTS Quiz App">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTS Quiz App</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <section>
            <img class="bts-logo" src="bts-logo.jpg" alt="BTS logo">
            <h1>BTS Quiz</h1>
            <div class="question-score">
                <ul>
                    <li class="questionNo">Question: 1/7</li>
                    <li class="score">Score: 0</li>
                </ul>
            </div>
        </section>
    </header>
    <section class="container">
        <form id="js-questions" class="bts-quiz">
            <p>How well do you know the boy band, BTS?</p>
            <button id="start">Start Quiz</button>
        </form>
    </section>

    
    <section class="final"> </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
    
</body>
    <footer>

    </footer>

</html>
