<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTS Quiz App</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
</head>
<body>
    <main></main>
    <header>
        <section>
            <img class="bts-logo" src="bts-logo.jpg" alt="bts-logo">
            <h1>BTS Quiz</h1>
            <div class="question-score"></div>
            <ul>
                <li class="questionNo">Question:</li>
                <link class="score">Score:</link>
            </ul>
            
        </section> 
    <form id="js-questions" class="bts-quiz">
        <div class="qAndA>
        <fieldset>
        <p>How many members are in the K-pop boy band, BTS? </p>
        <input type="radio" id ="five" value="5-members"> 
        <label for="one">Five Members</label><br>
        <input type="radio" id ="three" value="3-members"> 
        <label for="two">Three Members</label><br>
        <input type="radio" id ="two" value="2-members"> 
        <label for="three">Two Members</label><br>
        <input type="radio" id ="seven" value="7-members"> 
        <label for="four">Seven Members</label><br>
        </fieldset>
        <button id="submit">Submit</button>
        <section id="results"></section>
    </div>
        


    </form>
</body>
<div>
    <footer>
        
    </footer>
</div>
</html>
